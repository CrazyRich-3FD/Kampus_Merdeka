<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="kalkulator">
        <div class="box">
            <h2>Kalkulator</h2>
            <div class="inp1">
                <label>Angka 1</label>
                <input type="text" name="a1" id="a1" value="0" onfocus="kosong1()">
            </div>
            <div class="inp2">
                <label>Angka 2</label>
                <input type="text" name="a2" id="a2" value="0" onfocus="kosong2()">
            </div>
            <div class="math">
                <button type="button" value="+" onclick="hitung(this.value)">+</button>
                <button type="button" value="-" onclick="hitung(this.value)">-</button>
                <button type="button" value="*" onclick="hitung(this.value)">x</button>
                <button type="button" value="/" onclick="hitung(this.value)">/</button>
                <button type="button" value="^" onclick="hitung(this.value)">^</button>
            </div>
            <div class="inp3">
                <input type="text" name="hasil" id="hasil" value="0" disabled>
            </div>
            <div class="inp4">
                <button type="button" id="batal" onclick="reset()">Batal</button>
            </div>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
